    <!--service detail-->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-5">
                    <div class="services-sec wow fadeIn text-center" data-wow-offset="10">
                        <figure>
                            <img src="images/Income_Tax_Return2.jpg" alt="" class="img-responsive">
                            <figcaption class="text-center">
                                <h4>Tax Services</h4>
                                <p>Individual, Corporate, Not for Profit</p>
                                <p>Save time and money by utilizing our team of tax professionals in the areas of preparation,
                                    law and planning.</p>
                            </figcaption>
                        </figure>
                    </div>
                    <!-- /.services-sec -->
                </div>
                <!-- /.col-sm-4 -->

                <div class="col-sm-5 col-sm-offset-2">
                    <div class="services-sec wow fadeIn text-center" data-wow-offset="10">
                        <figure>
                            <img src="images/financial-statements.jpg" alt="" class="img-responsive">
                            <figcaption class="text-center">
                                <h4>Financial Statements</h4>
                                <p></p>
                                <p>Our real-time financial statements allow our client's to make data driven informed decisions.</p>
                            </figcaption>
                        </figure>
                    </div>
                    <!-- /.services-sec -->
                </div>
                <!-- /.col-sm-4 -->
            </div>
            <div class="row">
                <div class="col-sm-5">
                    <div class="services-sec wow fadeIn text-center" data-wow-offset="10">
                        <figure>
                            <img src="images/book-keeping1.jpg" alt="" class="img-responsive">
                            <figcaption class="text-center">
                                <h4>Bookkeeping</h4>
                                <p></p>
                                <p>Outsourcing aspects of accounting and bookkeeping is not only cost effective, but it can add an additional layer of transparency and security.</p>
                            </figcaption>
                        </figure>
                    </div>
                    <!-- /.services-sec -->
                </div>
                <!-- /.col-sm-4 -->

                <div class="col-sm-5 col-sm-offset-2">
                    <div class="services-sec wow fadeIn text-center" data-wow-offset="10">
                        <figure>
                            <img src="images/compliance.jpg" alt="" class="img-responsive">
                            <figcaption class="text-center">
                                <h4>Compliance</h4>
                                <p></p> 
                                <p>A solid front end compliance plan can reduce the possibility of fines, audits and licensing issues. When you hire Tanton as a compliance partner we will ensure that your operation is functioning within the guidelines of your industry via best practices and systematic safeguards.</p>
                            </figcaption>
                        </figure>
                    </div>
                    <!-- /.team-member -->
                </div>
                <!-- /.col-sm-4 -->

            </div>
        </div>
